			data-target="#navbar" aria-controls="navbar" aria-expanded="false"

			<span class="navbar-toggler-icon"></span> <!-- 햄버거 버튼 아이콘 -->
		</button>

		<div class="collapse navbar-collapse justify-content-between" id="navbar">
			<div class="navbar-nav">
				<a class="nav-item nav-link" href="index.html">대시보드</a>
				<a class="nav-item nav-link" href="event.html">이벤트</a>

				<div class="navbar-nav mr-sm-2">

		<header id="header">
			<div class="container p-3 bg-dark text-white">
				<div class="row"> <!-- 12칸, 한 줄을 사용하겠다. -->
					<div class="col-sm-9 info"> <!-- sm에서 9칸을 사용하겠다. info는 커스텀 클래스. 내가 직접 만들어서 써야한다. -->
						<h4>
							<img src="img/settings.svg">  관리자 정보 수정 <small> 페이지를 관리하세요.</small>
						</h4>
					</div>
					<div class="col-sm-3">
						<div class="btn-group float-right">
						<button type="button" class="btn btn-primary dropdown-toggle text-white" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="false">관리목록 ▼
						</button>
						<div class="dropdown-menu">
							<a class="dropdown-item" href="index.html">대시보드</a>
							<a class="dropdown-item" href="event.html">이벤트 관리</a>

						</div>
						
					</div>
				</div>
			
			</div>

			</ol>
		</div>
	<section id="main">
		<div class="container"><!-- 좌 우 측에 여백을 만들어줌. -->
			<div class="row">
				<div class="col-md-3"> <!-- 12칸 중에서 미디움크기로 3칸 사용하겠다. -->
					<div class="list-group">
						<a class="list-group-item" href="index.html">대시보드</a>
						<a class="list-group-item" href="event.html">이벤트 관리 <span class="badge badge-secondary">25</span></a>
						<a class="list-group-item" href="blog.html">블로그 관리 <span class="badge badge-secondary">12</span></a>
						<a class="list-group-item" href="user.html">회원 관리 <span class="badge badge-secondary">30</span></a>
					</div>
					<div class="p-2 my-2"> <!-- 사방으로 패딩2단계, 마진위아래로(y축) 2단계 -->
						<h5 class="mt-2">CPU 점유율</h5>
						<div class="progress" style="height:20px; background-color: #f2f2f2">
							<div class="progress-bar progress-bar-striped progress-bar-animated bg-success"
								role="progressbar" style="width:10%;" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div> 
						</div>
						<h5 class="mt-2">메모리 점유율</h5>
						<div class="progress" style="height:20px; background-color: #f2f2f2">
							<div class="progress-bar progress-bar-striped progress-bar-animated bg-primary"
								role="progressbar" style="width:50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div> 
						</div>
						<h5 class="mt-2">디스크 점유율</h5>
						<div class="progress" style="height:20px; background-color: #f2f2f2">
							<div class="progress-bar progress-bar-striped progress-bar-animated bg-danger"
								role="progressbar" style="width:35%;" aria-valuenow="35" aria-valuemin="0" aria-valuemax="100"></div> 
						</div>
						<h5 class="mt-2">트래픽 점유율</h5>
						<div class="progress" style="height:20px; background-color: #f2f2f2">
							<div class="progress-bar progress-bar-striped progress-bar-animated bg-warning"
								role="progressbar" style="width:20%;" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div> 
						</div>
					</div>
					<div class="p-2 my-2">
						<div class="card text-center pt-2 bg-light">
							<h5 class="pt-2 pb-2">외부 사이트</h5>
							<ul class="list-group">
								<li class="list-group-item">네이버</li>
								<li class="list-group-item">유튜브</li>
								<li class="list-group-item">페이스북</li>
								<li class="list-group-item">인스타그램</li>
							</ul>
							<div class="card-footer text-muted">12분 전</div>
						</div>
					</div>
				</div> 
				
				<div class="col-md-9">
					<div class="list-group">
						<a href="#" class="list-group-item active">관리자 정보 수정</a>
						<div class="list-group-item">
							<form>
								<div class="form-group">
									<label>아이디</label>
									<input type="text" class="form-control">
								</div>
								<div class="form-group">
									<label>비밀번호</label>
									<input type="password" class="form-control">
								</div>
								<div class="form-group">
									<label>비밀번호 확인</label>
									<input type="password" class="form-control">
								</div>
								<div class="form-group">
									<label>연락처</label>
									<input type="tel" class="form-control">
								</div>
								<div class="form-group">
									<label>성별</label>
									<select class="form-control">
										<option selected="selected">남성</option>
										<option>여성</option>
									</select>
								</div>
								<div class="form-group">
									<label>이메일</label>
									<input type="email" class="form-control"> 
								</div>
								<div class="form-row">
									<div class="form-group col-md-2">
									<label>도</label>
									<input type="text" class="form-control"> 
								</div>
								<div class="form-group col-md-3">
									<label>시/군/읍</label>
									<input type="text" class="form-control"> 
								</div>
								<div class="form-group col-md-7">
									<label>상세주소</label>
									<input type="text" class="form-control"> 
								</div>
							</div>
							<button type="button" class="btn btn-primary">수정하기</button>
							</form>
						</div>
					</div>
					
					
					
						</div>
					</div>
