<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JASON 예제-5</title>
</head>
<body>
<script src ="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script>
		//제이쿼리 안되면 이거 json이나 리액트, 앵귤러, 뷰 씀.
		var req = new XMLHttpRequest();
		req.open("GET", "jsonData.json");
		req.onload = function() {
			console.log(req.responseText);
		}
		req.send();
		
		
		//제이쿼리.이걸 더 많이 씀. 
		$(function () {
			$.get("jsonData.json", function (data) {
				//어드벤스드 for와 똑같음.
				for(var i in data){
					for(var obj in data[i])document.write(data[i][obj] + " ");
					document.write("<br/>");
				}
			});
		});
	</script>

</body>
</html>
