<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>제이쿼리를 이용한 Ajax예제-2</title>
</head>
<body>	
	<div id = "target" style = "width: 300px; height: 60px; border: solid 1px gray;"></div>
	<button type="button" onclick="getFromServer()">GET DATA</button>
	<script src ="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script>
		$(function() {											
			$("button").click(function() {										//첫번째 매개변수data, 두번째 매개변수 status
				//post도 상관없다.												//d , s 나 내가 원하는 이름으로 적어도 괜찮.
				$.get("text.jsp" ,{'data': '홍길동' ,'tel' : '010-999-999' } ,function(data, status) {
					$("#target").html(data + "</hr>" + status);
				}).done(function (data, status) {
					alert(data + " // " + status);
				});
			});
		});
	</script>
</body>
</html>
