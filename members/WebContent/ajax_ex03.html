<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>load Ajax예제-3</title>
</head>
<body>	
	<div id = "target" style = "width: 300px; height: 60px; border: solid 1px gray;"></div>
	<button type="button" onclick="getFromServer()">GET DATA</button>
	<script src ="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script>
		$(function() {											
			$("button").click(function() {								
				$.get("text.jsp" , function (data) {
					$("#target").html(data);
				});
				
				$("#target").load('text.jsp', {'data' : '홍길동'}, function(data, status){
					alert(status);
				});
			});
		});
	</script>
</body>
</html>
