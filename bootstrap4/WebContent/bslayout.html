<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" >

    <title>부트스트랩 그리드 예제-1</title>
  </head>
  <body>
    <div class = "container">
    	<div class = "row"> <!-- col : 칸 ,  sm : (휴대폰)스몰사이즈에서 변경해라, md : (테블릿)각각의 col 3가지는 4칸씩 사용한다.-->
    		<!-- 그냥 col은 줄여도 모양 유지(자동으로 4칸씩 가져감), col뒤의 숫자들이 12 넘어가면 다음 칸으로 넘어감. -->
    		<div class = "col-2 col-sm-5" style = "background-color : red">첫번째 입니다.</div>
    		<div class = "col col-sm-3" style = "background-color : green">두번째 입니다.</div>
    		<div class = "col col-sm-4" style = "background-color : blue">세번째 입니다.</div>
    	
    	</div>
    </div>
    
    
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
