<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>변환 예제</title>
	<style>
		div{
			width: 50px;
			height: 50px;
			background: yellow;
			border: 1px solid black;
			text-align: center;
		}
		
		div#box1{
			transform: scale(2,1.2);
		}
		
		
		div#box2{
			background: blue;
			/*이동					x축  y축*/
			transform : translate(50px , 20px);
			
		
		}
		
		div#box3{
			background: red;
			transform: rotate(20deg);
		}
		
		div#box4{
			background: green;
			transform: skew(0,-50deg);
		}
		
		
	
	</style>

</head>
<body>
	<div id = "box1">box1</div>
	<div id = "box2">box2</div>
	<div id = "box3">box3</div>
	<div id = "box4">box4</div>
	
</body>
</html>
