<!DOCTYPE html> 
<html>
<head>
<meta charset="UTF-8">
<title>html예제</title>
</head>
<body>
	<h1><i>hello world!</i></h1> <!-- htmk 주석 -->
	<h2><em>hello world!</em></h2> <!-- i는 em으로, b는 strong으로 대체됨. -->
	<h3><b>hello world!</b></h3>
	<h4><strong>hello world!</strong></h4>
	<h5>hello world!</h5>
	<h6>hello world!</h6>
	<!--p태그는 문장 적을때 쓰는 태그이다. 줄바꿈 태그 아님. -->
	<p>단락을 출력할때 사용하는 태그입니다</p>
	<br /> <!-- html4는 단일태그일 경우 그냥 사용했지만 html5에서는 단일 태그도 반드시 닫아야합니다. -->
	<hr /><!-- 줄 그을때 -->
	
	<ol>
		<li>HTML</li>
		<li>CSS</li>
		<li>Javascript</li>
		<li>Bootstrap</li>
		<li>JQuery</li>
	</ol>
	<ul>
		<li>HTML</li>
		<li>CSS</li>
		<li>Javascript</li>
		<li>Bootstrap</li>
		<li>JQuery</li>
	</ul>
	<dl><!-- 정의리스트 -->
		<dt>타이틀1</dt>
		<dd>내용1-1</dd>
		<dt>타이틀2</dt>
		<dd>내용2-1</dd>
		<dt>타이틀3</dt>
		<dd>내용3-1</dd>
		</dl>
	
	
</body>
</html>

<!-- 
h1태그는 html5에서는 타이틀을 사용할때 1번만 사용하도록 권장합니다.
h2태그 부터는 여러번 사용해도 됩니다. -->
