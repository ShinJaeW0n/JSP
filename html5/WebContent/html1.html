<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html1-그림자예제</title>
	<style>
		
		body{
			background: black;
		}
		
		.shadow1{
			color: orange;
			text-shadow: 1px 1px;
		
		}
		.shadow2{
			color: #999;
			text-shadow: 5px 5px 3px #f00;
		
		}
		.shadow3{
			color: green;
			text-shadow: 3px 4px 5px red;
		
		}
		
		.shadow4{
			color: #000; /*글자색*/
			text-shadow: 0px 0px 4px #ccc, 0 -3px 4px #ff3, 2px -5px 6px #fd3, -2px -10px 11px #f80, 2px -12px 18px #f20;
		
		}
	
	
	</style>

</head>
<body>
	<h1 class = "shadow1">HTML</h1>
	<h1 class = "shadow2">HTML</h1>
	<h1 class = "shadow3">HTML</h1>
	<h1 class = "shadow4">HTML</h1>
</body>
</html>
