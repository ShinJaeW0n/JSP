<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>무명함수 예제-1</title>
</head>
<body>
	<button>버튼1</button>
	<button>버튼2</button>
		<script>
			//일반함수
			function wConsole(){
				console.log("일반함수");
				}
			
			let btn = document.querySelectorAll("button");
			btn[0].addEventListener("click", wConsole);
			
			//*****무명함수는 많이 사용됨.
			//이벤트를 추가하는 함수 addEventListener()
			//매개변수로는 첫 번째 동작, 두 번째 실행 함수
			//addEventListener 메소드의 매개변수로 입력되는 함수는 매개변수가 없을시
			//소괄호()를 생략한다.
			//무명함수
			btn[1].addEventListener("click" , function(){
				document.write("무명함수");//함수에서 write 메소드를 호출하면 기존에 있던 코드를 다 삭제하고 다시 작성하게 된다.				
				});
			
		</script>
</body>
</html>
