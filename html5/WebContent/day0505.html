<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>for in 예제-1</title>
</head>
<body>
	<script>
		let arr = [10,20,30,40,50];
		for(let i = 0; i<arr.length; i++){
			document.write(arr[i] + "<br/>"); //"<br/>"  - 띄어쓰기.
			}
		
		
		arr['가'] = "가위";
		arr['나'] = "나비";
	
		//향상된 포문 대신 씀.
		for(let index in arr){ //key값이 index에 입력된다.
			document.write("forin: " + index + ":" + arr[index] + "<br/>");
		}
		
		//이건 잘 사용안함. 값만 출력됨. 숫자인덱스만 출력.
		for(let value of arr){
			document.write(value + "<br/>");	
			
		}
		
	</script>
</body>
</html>
