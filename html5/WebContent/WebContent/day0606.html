<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>버튼 클릭 예제</title>
<style>
	.box{
		width: 300px;
		height: 300px;
		background-color: lightgray;
	
	}
	
	
	

</style>
</head>
<body>
	
	<div>
	<button>버튼</button>
	</div>
	<div class = "box"></div>
	<script src = "js/jquery-3.5.0.min.js"></script>
		<script>
			$(function() {
				$("button").click(function() {
				$(".box").animate({"width" : "500px" , "height" : "500px"});
					
				});
			});
		</script>
</body>
</html>
