<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html예제-2</title>
</head>
<body>
	<div style = "background:yellow">
	<!-- <a> 앵커태그. 다른페이지로 연결해주는것. -->
		<a href = "http://www.naver.com">네이버로 이동</a>
	</div>
	<div style = "background:#BDBDBD">
	<br></br>   																<!-- title = 사진에 마우스 올리면 나오는 툴팁 -->
		<img src ="images/cat.jpg" alt="이미지가 보이지 않을때 표시되는 텍스트" width = "200" title="타이틀"/><!-- alt는 이미지가 보이지 않을때 표시되는 텍스트입니다. 꼭!!!!! 넣어줘야함. -->
	</div>
	<div style = "background:rgba(200,255,255,0.2)"> <!--  <-투명도 조절 -->
		<p style="color:red"><span style="color:blue">문자열</span>을 입력하는 단락 태그인 p태그를 사용하고 있습니다.</p>
	</div>			
	<table>
		<caption>표이름</caption>
		<thead>
			<tr>
				<th>순번</th>
				<th>이름</th>
				<th>지역</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>홍길동</td>
				<td>서울</td>
			</tr>
			<tr>
				<td>2</td>
				<td>이순신</td>
				<td>대전</td>
			</tr>	
			<tr>
				<td>3</td>
				<td>이영희</td>
				<td>대구</td>
			</tr>			
		</tbody>
		<tfoot></tfoot>
	</table>
					
	<table border ="1" cellspacing="0" cellpadding="30">
		<tr>
			<td colspan="2">1</td>
			<td>2</td>
		</tr>
		<tr>
			<td>4</td>
			<td rowspan="2">5</td>
			<td>6</td>
		</tr>
		<tr>
			<td>7</td>
			<td>9</td>
		</tr>
	</table>
	<iframe src = http://www.daum.net></iframe>
	
	
</body>
</html>
