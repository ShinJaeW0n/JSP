<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수예제-2</title>
</head>
<body>
	<script>
		function car() {			//소문자는 메소드
			
		}
		
		function Car(company , color, model) {			//대문자는 클래스
			//필드
			//this.~ = 선언과 동시에 생성. 필드에 만들어 준적 없어도 사용가능.
			this.company = company, // 키 값은 ""로 감싸도 되고 생략해도 된다.
			this.color = color,			// 값은 문자열일 경우 반드시 ""로 감싸야만 합니다.
			this.model = model,
			this.maxSpeed = 350,
			this.speed = 0
			
			//메소드
			this.addSpeed = function () {
				this.speed +=10;
				console.log(this.speed);
			},
			this.subSpeed = function () {
				this.speed -=10;
				console.log(this.speed);
			},
			
			//매개변수를 넣어주게 될 때
			//변수에 무명함수를 넣어주면 함수가 된다?
			this.moveSpeed = function(x){
				this.speed += x;
				console.log(this.speed);
				
			}
		}
		
		let myCar = new Car("기아자동차", "black", "k5");
		console.log(myCar.company);
		
	</script>

</body>
</html>
